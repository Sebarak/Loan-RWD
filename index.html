<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Loan(RWD)</title>
</head>
<body>

<header class="container">
    <h2 class="logo">Loans.com</h2>
    <input type="checkbox" class="hamburger fa-solid fa-bars">
    <nav>
        <ul>
            <li><a href="#">Rates & Fees</a></li>
            <li><a href="#">How to apply</a></li>
            <li><a href="#">Questions?</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section class="intro__info">
        <div class="intro__info__header">
            <h3>Personal Loan</h3>
            <h1>Put your plans into actions.</h1>
        </div>
        <div class="icons">
            <div class="icons__item">Online applications</div>
            <div class="icons__item">Up to $50.000</div>
            <div class="icons__item">The money is yours in 48h</div>
        </div>
    </section>
    <section class="intro__form">
        <h2 class="intro__form__title">Let's change your life?</h2>
        <label for="name_form">Full name</label>
        <input type="text" id="name_form" placeholder="John Doe">
        <label for="email_form">E-mail</label>
        <input type="email" id="email_form" placeholder="john.doe@apple.com">
        <label for="number_form">How much do you need?</label>
        <input type="number" id="number_form" placeholder="1.000">
        <button class="intro__form__btn">Check your rates</button>
    </section>
</main>

</body>
</html>
